apply plugin: 'maven'

allprojects {
    task createPom << { task ->
        pom {
            project {
                groupId app.group
                artifactId task.project.name
                version app.version

                inceptionYear '2016'
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'repo'
                    }
                }
            }
        }.writeTo("pom.xml")
    }
}
