//
// Yauza Streaming Benchmark
//

apply from: "dependencies.gradle"

subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'idea'
    apply plugin: 'maven'

    apply from: "$rootDir/dependencies.gradle"

    group = app.group
    version = app.version

    repositories {
        jcenter()
        mavenLocal()
    }

    dependencies {
        compile 'org.slf4j::' + ver.'slf4j-api'
        compile 'org.apache.logging.log4j:log4j:' + ver.log4

        testCompile "junit:junit:" + ver.junit
    }
}

configure(subprojects.findAll {it.name != 'common-library'}) {
    dependencies {
        compile project(':common-library')
    }
}

