system {
  storm {
    user = ${system.default.user}
    group = ${system.default.group}
    # basic directory structure of the extracted system binary
    path {
      isShared = ${system.default.path.isShared}
      archive.dst = ${app.path.systems}
      config = ${system.storm.path.home}"/conf"

      storm.tmp = "/tmp/storm-"${user.name}
      log = "/tmp/storm-"${user.name}"/logs"
    }
    # needed if you mirror the startup-loop from Flink / Spark / HDFS in your `start()` implementation
    startup {
      max.attempts = ${system.default.startup.max.attempts}
      polling {
        counter = ${system.default.startup.polling.counter}
        interval = ${system.default.startup.polling.interval}
      }
      timeout = 15
    }
    # system configuration parameters
    # use one sub-block per configuration file
    # the entries which work out-of-the-box in on an average developer machine
    config {
      # e.g., for an imaginary `config.yaml` file where the `pid` dir can be configured
      yaml {
        env.pid.dir = "/tmp/storm-"${user.name}"-pid"
      }

      master = "localhost"
      slaves = []
    }

    storm {
      yaml {
        storm.zookeeper.servers = ["localhost"]
        nimbus.seeds = ["localhost"]
        storm.log.dir: "/tmp/storm-"${user.name}"/logs"
        storm.local.dir = "/tmp/storm-"${user.name}"/storm-local"
      }
    }
  }
}